{% set name = "gensim" %}
{% set version = "3.6.0" %}
{% set sha256 = "cad41fa49201456307d4954d8787d8bd30eaefe424bd238303181ed57a1080f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/conda-forge/gensim-feedstock/files/2764043/gensim-3.6.0.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1000
  skip: true  # [win32 or osx or py34]
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - numpy
    - scipy >=0.18.1
    - six >=1.5.0
    - smart_open >=1.2.1
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - scipy >=0.18.1
    - six >=1.5.0
    - smart_open >=1.2.1

test:
  requires:
    - nose
    - testfixtures
    - morfessor
    - scikit-learn
    - pyemd
    - mock
    - boto3
  imports:
    - gensim
    - gensim.corpora
    - gensim.models
    - gensim.models.wrappers
    - gensim.parsing
    - gensim.scripts
    - gensim.similarities
    - gensim.sklearn_api
    - gensim.summarization
    - gensim.test
    - gensim.topic_coherence
  files:
    - forge_test.sh
  commands:
    - time bash ./forge_test.sh  # [not win]
    - nosetests --exe -v gensim  # [win]

about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL-3.0
  license_file: COPYING
  license_family: LGPL
  summary: 'Topic Modelling for Humans'
  description: |
    Gensim is a Python library for topic modelling, document indexing
    and similarity retrieval with large corpora.
    Target audience is the natural language processing (NLP)
    and information retrieval (IR) community.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - menshikh-iv
