{% set name = "gensim" %}
{% set version = "4.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/piskvorky/gensim/archive/{{ version }}.tar.gz
  sha256: 0c1c8984f18512aba04332b45dc58698ac277dfa1d314a190a3f07edc48c31ac

build:
  number: 5
  skip: true  # [py==27]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - numpy                                # [build_platform != target_platform]
    - cython >=3.1.3                                 # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python <=3.9
    - pip
    - numpy >=1.11.3
    - scipy >=0.18.1,<1.13
    - six >=1.5.0
    - smart_open >=1.8.1
    - cython >=3.1.3  
  run:
    - python <=3.9
    - {{ pin_compatible('numpy') }}
    - scipy >=0.18.1,<1.13
    - six >=1.5.0
    - smart_open >=1.8.1

test:
  imports:
    - gensim
    - gensim.corpora
    - gensim.models
    - gensim.parsing
    - gensim.scripts
    - gensim.similarities
    - gensim.test
    - gensim.topic_coherence
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/RaRe-Technologies/gensim
  license: LGPL-2.1-only
  license_file: COPYING
  summary: Topic Modelling for Humans
  description: |
    Gensim is a Python library for topic modelling, document indexing
    and similarity retrieval with large corpora.
    Target audience is the natural language processing (NLP)
    and information retrieval (IR) community.
  doc_url: http://radimrehurek.com/gensim/
  dev_url: https://github.com/RaRe-Technologies/gensim

extra:
  recipe-maintainers:
    - souravsingh
    - mpenkov
    - HeavyTony2
